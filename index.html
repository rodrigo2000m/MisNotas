<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIS NOTAS</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--script-->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>
    <nav class="bg-dark sticky-top text-white nav">
        <div class="container d-flex justify-content-between align-items-center">
            <svg type="button" data-bs-toggle="offcanvas" data-bs-target="#demo" class="mx-2" height="30px"
                aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bars"
                class="svg-inline--fa fa-bars fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512">
                <path fill="currentColor"
                    d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z">
                </path>
            </svg>
            <h1>Mis Notas</h1>
            <div class="d-flex align-items-center">
                <div id="spaceView" class="p-1 bg-light rounded mx-2" onclick=changeView()>
                    <img class="views" id="listView" height="25px" src="icons/th-list-solid.svg" alt="">
                </div>
                <button class="btn btn-primary my-2" onclick="createNote()">Crear nota</button>
            </div>
        </div>

    </nav>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" id="demo">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">Mis Notas</h1>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <h3>Categorías:</h3>
            <div class="input-group mb-3">
                <input id="newCategory" type="text" name="" class="form-control" id="newCategory"
                    placeholder="Ingrese una nueva categoría">
                <button class="btn btn-primary" type="button" onclick="createCategory()">Agregar</button>
            </div>
            <button onclick="seeTheseNotes('allNotes')" class="btn btn-primary w-100">Ver todas las notas</button>
            <div id="categoriesSpace"></div>

            <button  onclick='deleteAllDates()' class="btn btn-secondary my-3 w-100" type="button">Eliminar datos</button>
        </div>
    </div>



    <div class="container d-flex justify-content-center " id="newNote"></div>

    <div class="container d-flex flex-wrap  justify-content-center" id="notes"></div>


</body>

</html>
